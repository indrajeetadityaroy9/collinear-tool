# ------------------------------------------------------------
# Alembic configuration
# ------------------------------------------------------------

[alembic]
# Where your migration scripts live
script_location = migrations

# Add the project root to PYTHONPATH so “import app.models” works
prepend_sys_path = .

# Database connection URL (read from environment)
sqlalchemy.url = env:DATABASE_URL

# Uncomment if you’d like date-prefixed migration filenames
# file_template = %(year)d_%(month).2d_%(day).2d_%(hour).2d%(minute).2d-%%(rev)s_%%(slug)s

# Use OS-specific path separator for multi-version directories
version_path_separator = os



# ─────────────────────────────
# Logging configuration stanza
# ─────────────────────────────
[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

